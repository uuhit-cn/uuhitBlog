name: Sync to Gitee

on:
  push: # 代码推送时触发
    branches: [ main, master ]
  schedule: # 每天定时同步（UTC时间0点，北京时间8点）
    - cron: '0 0 * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          # 源仓库（GitHub）
          src: github/uuhit-cn
          # 目标仓库（Gitee）
          dst: gitee/uuhit
          # Gitee账号的SSH私钥
          dst_key: ${{ secrets.ACCESS_TOKEN }}
          # 要同步的仓库列表
          static_list: "uuhitBlog"
          # 强制更新（解决分支历史冲突）
          force_update: true
          # 调试模式（输出详细信息）
          debug: true
